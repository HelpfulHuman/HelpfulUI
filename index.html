<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Helpful UI Testing</title>
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="extended.css">

    <style>
      .container {
        margin: 30px auto;
        max-width: 960px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>
      <p>Lorem ipsum...</p>
      <hr>
    </div>
    <!-- /typography -->

    <div class="container">
      <div class="grid">
        <div class="col +xs4">
          <input type="text" placeholder="Type here" />
        </div>
        <div class="col +xs4">
          <div class="dropdown">
            <select>
              <option>Example A</option>
              <option>Example B</option>
              <option>Example C</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <!-- /fields -->

    <div class="container">
      <div class="grid">
        <div class="col +xs6">
          <button>Button (default)</button>
        </div>
        <div class="col +xs3">
          <button disabled="true">Button (Disabled)</button>
        </div>
        <div class="col +xs3">
        </div>
      </div>
    </div>
    <!-- /buttons -->

    <div class="container">
      <div class="grid">
        <div class="col +md4">
          <div class="panel">
            <section>Multiple Section Panel</section>
            <section>This is a secondary section</section>
          </div>
        </div>
        <div class="col +md4">
          <div class="panel">
            <header>Panel Header</header>
            <section>Body content...</section>
          </div>
        </div>
        <div class="col +md4">
          <div class="panel">
            <section>Body content...</section>
            <footer>Panel Footer</footer>
          </div>
        </div>
      </div>
    </div>
    <!-- /panels -->

  </body>
</html>
